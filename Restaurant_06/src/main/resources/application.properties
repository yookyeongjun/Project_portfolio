spring.datasource.dbcp2.driver-class-name=com.mysql.dj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/restaurant06?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
